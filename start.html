<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Introduction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>

<body>
    <div>Here we have added CDN so that the angularJS can be used on this HTML and interpolation operator is used {{..}}</div>
    <div>10+10 = {{ 10+20 }}</div>
    <div>{{ "abc".substr(1) }}</div>
    <div>{{ 1===2 }}</div>
    <div>{{1+1+"0"}}</div>
    <div>{{"" + 1 + 0}}</div>
    <div>{{ ["samin", "sunny", "anik"][2] }}</div>
    <div>{{"rafie"}}</div>
</body>

</html>
